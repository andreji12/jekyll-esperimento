  <script>
      function searchHouses() {
    $.ajax({
      type: "GET",
      url: API_SEARCH_BASE_URL + $("#searchBox").val(),
      dataType: "json",
      encode: true,
    }).done(function (data) {
      $.each(data, function (key, val) {
        $(".houses").html("");
        var house = `{% include house.html name='${val.name}' words='${val.words}' %}`
        $(".houses").append(house);
      });
    });

    event.preventDefault();

    }
  </script>
